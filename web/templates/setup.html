<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ—ºï¸ Setup Required - The Dying Lands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/fonts.css" rel="stylesheet">
    <style>
    body {
        background: #000000;
        color: #ffffff;
        font-family: 'pixelify-sans', monospace;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    h1, h2, h3, h4, h5, h6 {
        font-family: 'adhesive-nr-seven', serif;
    }
    
    .setup-card {
        background: #000000;
        border: 2px solid #00ffff;
        padding: 40px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    </style>
</head>
<body>
    <div class="setup-card">
        <h1 class="mb-4">ğŸ—ºï¸ The Dying Lands</h1>
        <h3 class="text-warning mb-3">{{ message }}</h3>
        <p class="mb-4">{{ action }}</p>
        <div class="d-flex gap-3 justify-content-center">
            <button class="btn btn-success btn-lg" onclick="generateMap()">ğŸš€ Generate Full Map</button>
        </div>
        <div id="status" class="mt-3"></div>
    </div>
    
    <script>
    function generateMap() {
        const btn = event.target;
        const status = document.getElementById('status');
        
        btn.disabled = true;
        btn.textContent = 'â³ Generating Map...';
        status.innerHTML = '<div class="text-info">This may take a few minutes...</div>';
        
        fetch('/api/generate-full-map', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                status.innerHTML = `<div class="text-success">âœ… Generated ${data.count} hexes!</div>`;
                setTimeout(() => window.location.reload(), 2000);
            } else {
                status.innerHTML = `<div class="text-danger">âŒ Error: ${data.error}</div>`;
                btn.disabled = false;
                btn.textContent = 'ğŸš€ Generate Full Map';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            status.innerHTML = '<div class="text-danger">âŒ Generation failed</div>';
            btn.disabled = false;
            btn.textContent = 'ğŸš€ Generate Full Map';
        });
    }
    

    </script>
</body>
</html>
